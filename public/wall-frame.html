<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wall Frame - skarabot</title>
    <style>
      body {
        margin: 0;
      }

      #players {
        position: absolute;
      }

      #handles > .handle {
        opacity: 0.5;
        cursor: pointer;
        border-radius: 50%;
        background-color: red;
      }

      .player {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="wall">
      <div id="players">
        <div id="youtube-player" class="player"></div>
        <div id="twitch-player" class="player"></div>
      </div>
      <div id="handles"></div>
    </div>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="module" src="js/wall-frame.js"></script>
  </body>
</html>
